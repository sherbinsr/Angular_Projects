          <div class="container">
            <mat-card class=" example-card mt-4 shadow p-3" *ngFor="let usersDatas of usersData">
              <mat-card-header class="headertext">
                <mat-card-title>{{ usersDatas.sourceName}}</mat-card-title>
              </mat-card-header>
                  <h2 class="text-muted">Username: {{ usersDatas.userNames}}</h2> 
               
                  
                  <h5 class="d-flex justify-content-between align-items-center">
                    <h2 class="text-muted">Password: {{ usersDatas.passwords}}</h2>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item >
                        <mat-icon>create</mat-icon>
                        <span>Edit</span>
                      </button>
                      <button mat-menu-item (click)=" deleteData(usersDatas.userDataId)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                      </button>
                    </mat-menu>
                  </h5>
              
        </mat-card>
  </div>
